<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Meristem Trade Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center px-4">

<div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-2xl">

  <!-- HEADER -->
  <div class="text-center mb-8">
    <div class="text-sm text-gray-500 tracking-widest">MERISTEM</div>
    <h1 class="text-2xl font-bold text-gray-800 mt-1">
      NGX Trade Calculator
    </h1>
    <p class="text-xs text-gray-400 mt-1">By Hammed Abolaji</p>
  </div>

  <!-- TOGGLE -->
  <div class="relative flex bg-gray-100 rounded-full p-1 mb-6">
    <button id="buyBtn" onclick="setType('buy')"
      class="w-1/2 py-2 rounded-full bg-green-600 text-white font-semibold transition-all duration-300">
      Buy
    </button>
    <button id="sellBtn" onclick="setType('sell')"
      class="w-1/2 py-2 rounded-full text-gray-600 font-semibold transition-all duration-300">
      Sell
    </button>
  </div>

  <!-- INPUTS -->
  <div class="space-y-4">
    <div>
      <label class="text-xs text-gray-500">Units</label>
      <input id="units" type="number" placeholder="e.g. 1000"
        class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-green-500 outline-none">
    </div>

    <div>
      <label class="text-xs text-gray-500">Price per Unit (₦)</label>
      <input id="price" type="number" placeholder="e.g. 45.20"
        class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-green-500 outline-none">
    </div>

    <div>
      <label class="text-xs text-gray-500">Brokerage (%)</label>
      <input id="brokerage" type="number" value="1.35" step="0.01"
        class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-green-500 outline-none">
    </div>
  </div>

  <!-- BUTTON -->
  <button onclick="calculate()"
    class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold transition duration-300 shadow-md">
    Calculate
  </button>

  <!-- RESULTS -->
  <div id="result" class="mt-6 hidden">
    <div class="bg-gray-50 p-5 rounded-2xl border space-y-2 text-sm">
      <p><span class="text-gray-500">Gross Value:</span> <strong id="gross"></strong></p>
      <p><span class="text-gray-500">Total Fees:</span> <strong id="fees"></strong></p>
      <p class="text-lg font-bold text-green-600 mt-3" id="net"></p>
    </div>
  </div>

</div>

<script>

let tradeType = "buy";

function setType(type) {
  tradeType = type;

  const buyBtn = document.getElementById("buyBtn");
  const sellBtn = document.getElementById("sellBtn");

  buyBtn.classList.remove("bg-green-600","text-white");
  sellBtn.classList.remove("bg-green-600","text-white");

  if(type === "buy"){
    buyBtn.classList.add("bg-green-600","text-white");
  } else {
    sellBtn.classList.add("bg-green-600","text-white");
  }
}

function calculate() {

  const units = parseFloat(document.getElementById("units").value);
  const price = parseFloat(document.getElementById("price").value);
  const brokerageRate = parseFloat(document.getElementById("brokerage").value)/100;

  if(!units || !price){
    alert("Enter units and price");
    return;
  }

  const gross = units * price;
  const brokerage = gross * brokerageRate;
  const vat = brokerage * 0.075;
  const sec = gross * 0.003;
  const cscs = gross * 0.003;
  const ngx = gross * 0.003;
  const stamp = tradeType === "buy" ? gross * 0.0008 : 0;

  const totalFees = brokerage + vat + sec + cscs + ngx + stamp;
  const net = tradeType === "buy"
    ? gross + totalFees
    : gross - totalFees;

  document.getElementById("gross").innerText = "₦" + gross.toLocaleString(undefined,{minimumFractionDigits:2});
  document.getElementById("fees").innerText = "₦" + totalFees.toLocaleString(undefined,{minimumFractionDigits:2});
  document.getElementById("net").innerText =
    (tradeType === "buy" ? "Total Payable: ₦" : "Net Proceeds: ₦") +
    net.toLocaleString(undefined,{minimumFractionDigits:2});

  document.getElementById("result").classList.remove("hidden");
}

</script>

</body>
</html>
